<div style="padding: 2%; margin-top: -300px;">
    <div class="category-list">
      <div class="category-card" *ngFor="let category of categories" (click)="redirectToProducts(category.id)"
           (mouseenter)="category.isHovered = true" (mouseleave)="category.isHovered = false">
        <div class="category-name">{{ category.name }}</div>
        <div class="category-content" style="margin-top: 140px;">
          <div class="row">
            <div class="col">
              <div class="category-actions" *ngIf="category.isHovered">
                <button class="btn btn-secondary mr-2" (click)="editCategory()">Edit</button>
                <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary mb-2" (click)="openCategoryModal()">Add New Category</button>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isModalOpen}" [style.display]="isModalOpen ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Category</h5>
          <button type="button" class="close" (click)="isModalOpen = false">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="categoryName">Category Name:</label>
          <input type="text" id="categoryName" class="form-control" [(ngModel)]="newCategoryName">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addCategory()">Save</button>
          <button type="button" class="btn btn-secondary" (click)="isModalOpen = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
